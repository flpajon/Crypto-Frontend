<div class="wrapper"*ngIf="cargando">
    <div class="overlay" >
        <div class="spinner-wrapper">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div class="modal-content">
    <div class="modal-header justify-content-center">
        <h5 class="modal-title">Exchanges</h5>
    </div>
    <div class="modal-body text-center">
        <div class="row mt-5 justify-content-center">
            <div class="col-sm-3 m-2" *ngFor="let exchange of exchangeList">
                <div class="card border-secondary">
                    <img [src]="exchange.img" class="card-img-top" *ngIf="exchange.img != ''">
                    <img src="../../../../assets/noimage.png" class="card-img-top" *ngIf="exchange.img == ''">
                    <div class=" card-body">
                        <h5 class="card-title text-aling-center">{{exchange.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="close()">Volver</button>
    </div>
</div>
